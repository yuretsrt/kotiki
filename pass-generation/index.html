<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Генератор паролів</h1>
    <div class="container">
        <input type="text" id="password" readonly>
        <button class="btn" onclick="copyPassword()">Копія</button>
        <br>
        <input type="range" id="length" min="6" max="20" value="12" oninput="updateLength()">
        <span id="lengthValue">12</span>
        <div class="options">
            <label><input type="checkbox" id="lowercase" checked> а-я</label>
            <label><input type="checkbox" id="uppercase" checked> A-Z</label>
            <label><input type="checkbox" id="numbers" checked> 0-9</label>
            <label><input type="checkbox" id="symbols" checked> !@#$%^</label>
        </div>
        <button class="btn" onclick="generatePassword()">Генерувати</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
